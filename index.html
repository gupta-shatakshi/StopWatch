<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1><u>STOPWATCH</u></h1>
    <div class="container">
    
    <h2 id="displayTime">00:00:00</h2>
    <button id="startTime" onclick="startBtn()">START</button>
    <button id="pauseTime" onclick="pauseBtn()" disabled>PAUSE</button>
    <button id="stopTime" onclick="stopBtn()" disabled>STOP</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
